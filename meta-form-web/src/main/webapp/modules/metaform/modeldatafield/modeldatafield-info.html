<form class="centit form" novalidate="true">
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"	required />
		</div>
       	<div class="field required">
       		<label>字段代码</label>
       		<input type="text" class="easyui-textbox" name="columnName" required />
		</div>
   		<div class="field ">
       		<label>更改类别</label>
       		<input type="text" class="easyui-textbox" 
       		name="accessType" />
		</div>
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox" 
       		name="displayOrder" />
		</div>
   		<div class="field ">
       		<label>输入说明</label>
       		<input type="text" class="easyui-textbox" 
       		name="inputHint" />
		</div>
   		<div class="field ">
       		<label>输入约束描述</label>
       		<input type="text" class="easyui-textbox" 
       		name="validateHint" />
		</div>
   		<div class="field ">
       		<label>字段高度</label>
       		<input type="text" class="easyui-textbox" 
       		name="fieldHeight" />
		</div>
   		<div class="field ">
       		<label>标签长度</label>
       		<input type="text" class="easyui-textbox" 
       		name="labelLength" />
		</div>
   		<div class="field ">
       		<label>字段长度</label>
       		<input type="text" class="easyui-textbox" 
       		name="fieldLength" />
		</div>
</form>
