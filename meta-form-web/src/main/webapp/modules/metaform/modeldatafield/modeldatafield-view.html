
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"
				readonly="readonly" 
			/>
		</div>
       	
       	<div class="field required">
       		<label>字段代码</label>
       		<input type="text" class="easyui-textbox" name="columnName"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>更改类别</label>
       		<input type="text" class="easyui-textbox"
       		 name="accessType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox"
       		 name="displayOrder" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>输入说明</label>
       		<input type="text" class="easyui-textbox"
       		 name="inputHint" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>输入约束描述</label>
       		<input type="text" class="easyui-textbox"
       		 name="validateHint" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>字段高度</label>
       		<input type="text" class="easyui-textbox"
       		 name="fieldHeight" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>标签长度</label>
       		<input type="text" class="easyui-textbox"
       		 name="labelLength" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>字段长度</label>
       		<input type="text" class="easyui-textbox"
       		 name="fieldLength" readonly="readonly" />
		</div>
    	
</form>
