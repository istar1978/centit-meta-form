<div>

<table idField="columnName" id="mdtable_columns_view" style="height:527px;"
			pagination="false" 
			singleSelect="false"
			checkOnSelect="true"
			selectOnCheck="true">
		    <thead data-options="frozen:true">
		        <tr>
		        	<th data-options="field:'tableId'" hidden="true">表ID</th>
					<th data-options="field:'ck'" checkbox='true' ></th>
					<th data-options="field:'columnName'">字段代码</th> 
		       		<th data-options="field:'columnLabel'">字段名称</th>
		       		<th data-options="field:'columnFieldType'">字段类型</th>
		       		<th data-options="field:'mandatory',
						formatter:function(value, rowData, rowIndex){
							if(null==value)
								return '否';
						  	if(value=='')return '否';else
						  	if(value=='T')return '是';else
						  	if(value=='F')return '否';
						  }">是否必填</th>
		       		<th data-options="field:'referenceType',
						formatter:function(value, rowData, rowIndex){
							if(value=='0')return '无';else
						  	if(value=='1')return '数据字典（列表）';else
						  	if(value=='2')return '数据字典（树）';else
						  	if(value=='3')return 'JSON表达式';else
						  	if(value=='4')return 'sql语句（列表）';else
						  	if(value=='5')return 'sql语句（树）';else
						  	if(value=='Y')return '年份';else
						  	if(value=='M')return '月份';
						  }">引用类型</th>
					<th data-options="field:'referenceData'">引用数据</th>
					<th data-options="field:'validateRegex'">约束表达式</th>
		       		<th data-options="field:'validateInfo'">约束提示</th>
		       		
		       		<th data-options="field:'columnComment'">字段描述</th>
		        </tr>
		    </thead>
		</table>
</div>
