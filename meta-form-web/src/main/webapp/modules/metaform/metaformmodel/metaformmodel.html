
<table url="service/metaform/metaformmodel"
	idField="id" treeField="text"
	rownumbers="true" id="metaformtable"
	toolbar=".temp-toolbar" layoutH="0">
    <thead frozen="true">
        <tr>
        	<th data-options="field:'modelCode'">模块代码</th> 
       		<th data-options="field:'tableLabelName'">表</th>
       		<th data-options="field:'modelComment'">模快描述</th>
       		<th data-options="field:'modelName'">模块名称</th>
       		<th data-options="field:'accessType'">存储类别</th>
       		<th data-options="field:'relationType'">与父模块关系</th>
       		<th data-options="field:'parentModelCode'">父模块代码</th>
       		<th data-options="field:'displayOrder'">显示顺序</th>
       		<th data-options="field:'lastModifyDate',formatter:function(value){
                            var date=new Date(value);
                            var year=date.getFullYear();
                            var month=date.getMonth()+1;
                            month=month>9?month:('0'+month);
                            var day=date.getDate();
                            day=day>9?day:('0'+day);
                            var hh=date.getHours();
                            hh=hh>9?hh:('0'+hh);
                            var mm=date.getMinutes();
                            mm=mm>9?mm:('0'+mm);
                            var ss=date.getSeconds();
                            ss=ss>9?ss:('0'+ss);
                            var time=year+'-'+month+'-'+day+' '+hh+':'+mm+':'+ss;
                               return time;
                        }">更改时间</th>
       		<th data-options="field:'recorder'">更改人员</th>
       		
        </tr>
    </thead>
</table>

<div class="temp-toolbar">
	<a iconCls="icon-add" href="/centit-meta-form/modules/metaform/metaformmodel/metaformmodel-info.html" trigger="none"
		target="tab" rel="metaformmodel_add" title="新增通用模块管理" >新增</a>
	<hr>

	<a iconCls="icon-edit" href="/centit-meta-form/modules/metaform/metaformmodel/metaformmodel-info.html" trigger="single"
		target="tab" rel="metaformmodel_edit" title="编辑 {{modelName}}" width="640" height="480" btnValue="更新">编辑</a>
	<hr>

	<a iconCls="icon-edit" href="modules/metaform/metaformmodel/metaformmodel-view.html" trigger="single"
		target="dialog" rel="metaformmodel_view" title="查看 {{modelName}}" width="640" height="480" btnValue="查看">查看</a>
	<hr>
		
	<a iconCls="icon-base icon-base-ban" trigger="single"
		target="confirm" rel="metaformmodel_remove" title="是否确定删除 {{modelName}}？">删除</a>
</div>

<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		
		requirejs([
		           'modules/metaform/metaformmodel/ctrl/metaformmodel'
		          ], function(MetaFormModel) {
			window.MetaFormModel = new MetaFormModel('metaformmodel', panel);
			window.MetaFormModel.load(panel);
		});
	};

</script>
