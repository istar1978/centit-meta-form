
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableId" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>模快描述</label>
       		<input type="text" class="easyui-textbox"
       		 name="modelComment" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>模块名称</label>
       		<input type="text" class="easyui-textbox"
       		 name="modelName" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>存储类别</label>
       		<input type="text" class="easyui-textbox"
       		 name="accessType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>与父模块关系</label>
       		<input type="text" class="easyui-textbox"
       		 name="relationType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>父模块代码</label>
       		<input type="text" class="easyui-textbox"
       		 name="parentModelCode" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox"
       		 name="displayOrder" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-textbox"
       		 name="lastModifyDate" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox"
       		 name="recorder" readonly="readonly" />
		</div>
    	
</form>
