
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>版本号</label>
       		<input type="text" class="easyui-textbox" name="version"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>编号</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeId" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>提交日期</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeDate" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>提交人</label>
       		<input type="text" class="easyui-textbox"
       		 name="changer" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>更改表总数</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeTableSum" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>更改关系总数</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeRelationSum" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改脚本</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeScript" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改说明</label>
       		<input type="text" class="easyui-textbox"
       		 name="changeComment" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>审核人</label>
       		<input type="text" class="easyui-textbox"
       		 name="auditor" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>审核时间</label>
       		<input type="text" class="easyui-textbox"
       		 name="auditDate" readonly="readonly" />
		</div>
    	
</form>
