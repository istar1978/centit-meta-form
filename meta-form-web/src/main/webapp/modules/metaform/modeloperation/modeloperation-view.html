
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"
				readonly="readonly" 
			/>
		</div>
       	
       	<div class="field required">
       		<label>操作</label>
       		<input type="text" class="easyui-textbox" name="operation"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>操作模块代码</label>
       		<input type="text" class="easyui-textbox"
       		 name="optModelCode" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>操作方法</label>
       		<input type="text" class="easyui-textbox"
       		 name="method" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>操作名称</label>
       		<input type="text" class="easyui-textbox"
       		 name="label" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox"
       		 name="displayOrder" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>打开方式</label>
       		<input type="text" class="easyui-textbox"
       		 name="openType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>返回后操作</label>
       		<input type="text" class="easyui-textbox"
       		 name="returnOperation" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>操作前提示类别</label>
       		<input type="text" class="easyui-textbox"
       		 name="optHintType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>操作提示信息</label>
       		<input type="text" class="easyui-textbox"
       		 name="optHintInfo" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>其他扩展属性</label>
       		<input type="text" class="easyui-textbox"
       		 name="extendOptions" readonly="readonly" />
		</div>
    	
</form>
