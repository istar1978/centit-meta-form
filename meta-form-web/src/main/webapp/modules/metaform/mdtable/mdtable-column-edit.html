<form class="centit form info" novalidate="true">
	<div class="fields two"> 
		<div class="field  ">
			<label>表ID</label> <input type="text" class="easyui-textbox"
				name="tableId" readonly/>
		</div>
		<div class="field required">
			<label>字段代码</label> <input type="text" class="easyui-textbox"
				name="columnName" required />
		</div>
		<div class="field required">
			<label>字段名称</label> <input type="text" class="easyui-textbox"
				name="fieldLabelName" required/>
		</div>
		<div class="field ">
			<label>显示顺序</label> <input type="text" class="easyui-textbox"
				name="columnOrder" />
		</div>
		<div class="field required">
			<label>字段类型</label> <input type="text" class="easyui-combobox" panelHeight="auto"
				name="columnFieldType" required data-options="valueField:'value',textField:'label',
								data:[
									{value:'string',label:'string'},
									{value:'integer',label:'integer'},
									{value:'float',label:'float'},
									{value:'boolean',label:'boolean'},
									{value:'date',label:'date'},
									{value:'datetime',label:'datetime'},
									{value:'text',label:'text'},
									{value:'file',label:'file'}
									]"/>
		</div>
		
		<div class="field ">
			<label>字段长度</label> <input type="text" class="easyui-textbox"
				name="maxLength" required />
		</div>
		<div class="field ">
			<label>字段精度</label> <input type="text" class="easyui-textbox"
				name="scale" />
		</div>
		<div class="field required">
			<label>字段类别</label> <input type="text" class="easyui-textbox"
				name="accessType" required/>
		</div>
		<div class="field ">
			<label>是否必填</label> <input type="text" class="easyui-combobox" panelHeight="auto"
				name="mandatory" data-options="valueField:'value',textField:'label',data:[{value:'T',label:'是'},{value:'F',label:'否'}]"/>
		</div>
		<div class="field ">
			<label>是否为主键</label> <input type="text" class="easyui-combobox" panelHeight="auto"
				name="primarykey" data-options="valueField:'value',textField:'label',data:[{value:'T',label:'是'},{value:'F',label:'否'}]"/>
		</div>
		<div class="field ">
			<label>状态</label> <input type="text" class="easyui-textbox"
				name="columnState" readonly/>
		</div>
		<div class="field ">
			<label>引用类型</label> <input type="text" class="easyui-combobox" panelHeight="auto"
				name="referenceType" data-options="valueField:'value',textField:'label',
								data:[
								{value:'1',label:'数据字典 '},
								{value:'2',label:'JSON表达式 '},
								{value:'3',label:'sql语句'},
								{value:'Y',label:'年份'},
								{value:'M',label:'月份'}]"/>
		</div>
<!-- 		<div class="field "> -->
<!-- 			<label>引用数据</label> <input type="text" class="easyui-textbox" -->
<!-- 				name="referenceData" /> -->
<!-- 		</div> -->
		<div class="field ">
			<label>约束表达式</label> <input type="text" class="easyui-textbox"
				name="validateRegex" />
		</div>
		<div class="field ">
			<label>约束提示</label> <input type="text" class="easyui-textbox"
				name="validateInfo" />
		</div>
		<div class="field ">
			<label>默认值</label> <input type="text" class="easyui-textbox"
				name="defaultValue" />
		</div>
		<div class="field ">
			<label>自动创建规则</label> <input type="text" class="easyui-textbox"
				name="autoCreateRule" />
		</div>
		<div class="field ">
			<label>自动创建参数</label> <input type="text" class="easyui-textbox"
				name="autoCreateParam" />
		</div>
	</div>
	<div class="field">
			<label>引用数据</label> <input type="text" class="easyui-textbox"
				name="referenceData"  multiline="true" style="height: 50px;"/>
	</div>
	<div class="field">
			<label>字段描述</label> <input type="text" class="easyui-textbox"
				name="columnComment"  multiline="true" style="height: 50px;"/>
	</div>
</form>
