
<table url="service/metaform/mdrelation"
	idField="id" treeField="text"
	rownumbers="false"
	toolbar=".temp-toolbar" layoutH="0">
    <thead>
        <tr>
        	<th data-options="field:'relationId'">关联代码</th> 
       		<th data-options="field:'parentTableId'">主表表ID</th>
       		<th data-options="field:'childTableId'">从表表ID</th>
       		<th data-options="field:'relationName'">关联名称</th>
       		<th data-options="field:'relationState'">状态</th>
       		<th data-options="field:'relationComment'">关联说明</th>
       		<th data-options="field:'lastModifyDate'">更改时间</th>
       		<th data-options="field:'recorder'">更改人员</th>
       		
        </tr>
    </thead>
</table>

<div class="temp-toolbar">
	<a iconCls="icon-add" href="modules/metaform/mdrelation/mdrelation-info.html" trigger="none"
		target="dialog" rel="mdrelation_add" title="新增表关联关系表" width="640" height="480" btnValue="添加">新增</a>
	<hr>

	<a iconCls="icon-edit" href="modules/metaform/mdrelation/mdrelation-info.html" trigger="single"
		target="dialog" rel="mdrelation_edit" title="编辑 {{text}}" width="640" height="480" btnValue="更新">编辑</a>
	<hr>

	<a iconCls="icon-edit" href="modules/metaform/mdrelation/mdrelation-view.html" trigger="single"
		target="dialog" rel="mdrelation_view" title="查看 {{text}}" width="640" height="480" btnValue="查看">查看</a>
	<hr>
		
	<a iconCls="icon-base icon-base-ban" trigger="single"
		target="confirm" rel="mdrelation_remove" title="是否确定删除 {{text}}？">删除</a>
</div>

<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		
		requirejs([
		           'modules/metaform/mdrelation/ctrl/mdrelation'
		          ], function(MdRelation) {
			window.MdRelation = new MdRelation('mdrelation', panel);
			window.MdRelation.load(panel);
		});
	};

</script>
