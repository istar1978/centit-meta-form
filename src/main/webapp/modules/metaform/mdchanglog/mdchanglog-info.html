<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>版本号</label>
       		<input type="text" class="easyui-textbox" name="version"
				required 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>编号</label>
       		<input type="text" class="easyui-textbox" 
       		name="changeId" />
		</div>
    	
   		<div class="field required">
       		<label>提交日期</label>
       		<input type="text" class="easyui-datebox" 
       		name="changeDate" required/>
		</div>
    	
   		<div class="field required">
       		<label>提交人</label>
       		<input type="text" class="easyui-textbox" 
       		name="changer" required/>
		</div>
    	
   		<div class="field required">
       		<label>更改表总数</label>
       		<input type="text" class="easyui-textbox" 
       		name="changeTableSum" required/>
		</div>
    	
   		<div class="field required">
       		<label>更改关系总数</label>
       		<input type="text" class="easyui-textbox" 
       		name="changeRelationSum" required/>
		</div>
    	
   		<div class="field ">
       		<label>更改脚本</label>
       		<input type="text" class="easyui-textbox" 
       		name="changeScript" />
		</div>
    	
   		<div class="field ">
       		<label>更改说明</label>
       		<input type="text" class="easyui-textbox" 
       		name="changeComment" />
		</div>
    	
   		<div class="field ">
       		<label>审核人</label>
       		<input type="text" class="easyui-textbox" 
       		name="auditor" />
		</div>
    	
   		<div class="field ">
       		<label>审核时间</label>
       		<input type="text" class="easyui-datebox" 
       		name="auditDate" />
		</div>
    	
</form>
</body>
