<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox" name="tableId"
				required 
			/>
		</div>
       	
   		
   		<div class="field required">
       		<label>字段代码</label>
       		<input type="text" class="easyui-textbox" 
       		name="columnName" required/>
		</div>
    	
   		<div class="field required">
       		<label>字段名称</label>
       		<input type="text" class="easyui-textbox" 
       		name="fieldLabelName" required/>
		</div>
    	
   		<div class="field ">
       		<label>字段描述</label>
       		<input type="text" class="easyui-textbox" 
       		name="columnComment" />
		</div>
    	
   		<div class="field ">
       		<label>显示次序</label>
       		<input type="text" class="easyui-textbox" 
       		name="columnOrder" />
		</div>
    	
   		<div class="field required">
       		<label>字段类型</label>
       		<input type="text" class="easyui-textbox" 
       		name="columnType" required/>
		</div>
    	
   		<div class="field ">
       		<label>字段长度</label>
       		<input type="text" class="easyui-textbox" 
       		name="maxLength" />
		</div>
    	
   		<div class="field ">
       		<label>字段精度</label>
       		<input type="text" class="easyui-textbox" 
       		name="scale" />
		</div>
    	
   		<div class="field required">
       		<label>字段类别</label>
       		<input type="text" class="easyui-textbox" 
       		name="accessType" required/>
		</div>
    	
   		<div class="field ">
       		<label>是否必填</label>
       		<input type="text" class="easyui-textbox" 
       		name="mandatory" />
		</div>
    	
   		<div class="field ">
       		<label>是否为主键</label>
       		<input type="text" class="easyui-textbox" 
       		name="primarykey" />
		</div>
    	
   		<div class="field required">
       		<label>状态</label>
       		<input type="text" class="easyui-textbox" 
       		name="columnState" required/>
		</div>
    	
   		<div class="field ">
       		<label>引用类型</label>
       		<input type="text" class="easyui-textbox" 
       		name="referenceType" />
		</div>
    	
   		<div class="field ">
       		<label>引用数据</label>
       		<input type="text" class="easyui-textbox" 
       		name="referenceData" />
		</div>
    	
   		<div class="field ">
       		<label>约束表达式</label>
       		<input type="text" class="easyui-textbox" 
       		name="validateRegex" />
		</div>
    	
   		<div class="field ">
       		<label>约束提示</label>
       		<input type="text" class="easyui-textbox" 
       		name="validateInfo" />
		</div>
    	
   		<div class="field ">
       		<label>默认值</label>
       		<input type="text" class="easyui-textbox" 
       		name="defaultValue" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-datebox" 
       		name="lastModifyDate" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox" 
       		name="recorder" />
		</div>
    	
</form>
</body>
