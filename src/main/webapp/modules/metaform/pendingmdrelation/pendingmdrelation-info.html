<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>关联代码</label>
       		<input type="text" class="easyui-textbox" name="relationId"
				required 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>主表表ID</label>
       		<input type="text" class="easyui-textbox" 
       		name="parentTableId" />
		</div>
    	
   		<div class="field ">
       		<label>从表表ID</label>
       		<input type="text" class="easyui-textbox" 
       		name="childTableId" />
		</div>
    	
   		<div class="field required">
       		<label>关联名称</label>
       		<input type="text" class="easyui-textbox" 
       		name="relationName" required/>
		</div>
    	
   		<div class="field required">
       		<label>状态</label>
       		<input type="text" class="easyui-textbox" 
       		name="relationState" required/>
		</div>
    	
   		<div class="field ">
       		<label>关联说明</label>
       		<input type="text" class="easyui-textbox" 
       		name="relationComment" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-datebox" 
       		name="lastModifyDate" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox" 
       		name="recorder" />
		</div>
    	
</form>
</body>
