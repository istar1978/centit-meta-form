<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox" name="tableId"
				required 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>所属数据库ID</label>
       		<input type="text" class="easyui-textbox" 
       		name="databaseCode" />
		</div>
    	
   		<div class="field required">
       		<label>表代码</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableName" required/>
		</div>
    	
   		<div class="field required">
       		<label>表名称</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableLabelName" required/>
		</div>
    	
   		<div class="field required">
       		<label>类别</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableType" required/>
		</div>
    	
   		<div class="field required">
       		<label>状态</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableState" required/>
		</div>
    	
   		<div class="field ">
       		<label>描述</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableComment" />
		</div>
    	
   		<div class="field required">
       		<label>是否是流程中的业务表</label>
       		<input type="text" class="easyui-textbox" 
       		name="isInWorkflow" required/>
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-datebox" 
       		name="lastModifyDate" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox" 
       		name="recorder" />
		</div>
    	
</form>
</body>
