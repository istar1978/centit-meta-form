
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox" name="tableId"
				readonly="readonly" 
			/>
		</div>
       	
       	<div class="field required">
       		<label>字段代码</label>
       		<input type="text" class="easyui-textbox" name="columnName"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field required">
       		<label>字段名称</label>
       		<input type="text" class="easyui-textbox"
       		 name="fieldLabelName" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>字段描述</label>
       		<input type="text" class="easyui-textbox"
       		 name="columnComment" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>显示次序</label>
       		<input type="text" class="easyui-textbox"
       		 name="columnOrder" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>字段类型</label>
       		<input type="text" class="easyui-textbox"
       		 name="columnType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>字段长度</label>
       		<input type="text" class="easyui-textbox"
       		 name="maxLength" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>字段精度</label>
       		<input type="text" class="easyui-textbox"
       		 name="scale" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>字段类别</label>
       		<input type="text" class="easyui-textbox"
       		 name="accessType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>是否必填</label>
       		<input type="text" class="easyui-textbox"
       		 name="mandatory" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>是否为主键</label>
       		<input type="text" class="easyui-textbox"
       		 name="primarykey" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>状态</label>
       		<input type="text" class="easyui-textbox"
       		 name="columnState" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>引用类型</label>
       		<input type="text" class="easyui-textbox"
       		 name="referenceType" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>引用数据</label>
       		<input type="text" class="easyui-textbox"
       		 name="referenceData" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>约束表达式</label>
       		<input type="text" class="easyui-textbox"
       		 name="validateRegex" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>约束提示</label>
       		<input type="text" class="easyui-textbox"
       		 name="validateInfo" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>默认值</label>
       		<input type="text" class="easyui-textbox"
       		 name="defaultValue" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-textbox"
       		 name="lastModifyDate" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox"
       		 name="recorder" readonly="readonly" />
		</div>
    	
</form>
