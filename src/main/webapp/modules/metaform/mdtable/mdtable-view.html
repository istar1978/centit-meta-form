
<form class="centit form" novalidate="true">

  	
       	<div class="field required">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox" name="tableId"
				readonly="readonly" 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>所属数据库ID</label>
       		<input type="text" class="easyui-textbox"
       		 name="databaseCode" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>表代码</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableName" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>表名称</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableLabelName" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>类别</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableType" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>状态</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableState" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>描述</label>
       		<input type="text" class="easyui-textbox"
       		 name="tableComment" readonly="readonly" />
		</div>
    	
   		<div class="field required">
       		<label>是否是流程中的业务表</label>
       		<input type="text" class="easyui-textbox"
       		 name="isInWorkflow" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-textbox"
       		 name="lastModifyDate" readonly="readonly" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox"
       		 name="recorder" readonly="readonly" />
		</div>
    	
</form>
