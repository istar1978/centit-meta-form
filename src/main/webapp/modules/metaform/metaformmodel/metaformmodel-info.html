<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"
				required 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>表ID</label>
       		<input type="text" class="easyui-textbox" 
       		name="tableId" />
		</div>
    	
   		<div class="field ">
       		<label>模快描述</label>
       		<input type="text" class="easyui-textbox" 
       		name="modelComment" />
		</div>
    	
   		<div class="field required">
       		<label>模块名称</label>
       		<input type="text" class="easyui-textbox" 
       		name="modelName" required/>
		</div>
    	
   		<div class="field ">
       		<label>存储类别</label>
       		<input type="text" class="easyui-textbox" 
       		name="accessType" />
		</div>
    	
   		<div class="field ">
       		<label>与父模块关系</label>
       		<input type="text" class="easyui-textbox" 
       		name="relationType" />
		</div>
    	
   		<div class="field ">
       		<label>父模块代码</label>
       		<input type="text" class="easyui-textbox" 
       		name="parentModelCode" />
		</div>
    	
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox" 
       		name="displayOrder" />
		</div>
    	
   		<div class="field ">
       		<label>更改时间</label>
       		<input type="text" class="easyui-datebox" 
       		name="lastModifyDate" />
		</div>
    	
   		<div class="field ">
       		<label>更改人员</label>
       		<input type="text" class="easyui-textbox" 
       		name="recorder" />
		</div>
    	
</form>
</body>
