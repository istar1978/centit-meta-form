<form class="centit form" novalidate="true">

       	
       	<div class="field required">
       		<label>模块代码</label>
       		<input type="text" class="easyui-textbox" name="modelCode"
				required 
			/>
		</div>
       	
       	<div class="field required">
       		<label>操作</label>
       		<input type="text" class="easyui-textbox" name="operation"
				required 
			/>
		</div>
       	
   		
   		<div class="field ">
       		<label>操作模块代码</label>
       		<input type="text" class="easyui-textbox" 
       		name="optModelCode" />
		</div>
    	
   		<div class="field ">
       		<label>操作方法</label>
       		<input type="text" class="easyui-textbox" 
       		name="method" />
		</div>
    	
   		<div class="field ">
       		<label>操作名称</label>
       		<input type="text" class="easyui-textbox" 
       		name="label" />
		</div>
    	
   		<div class="field ">
       		<label>显示顺序</label>
       		<input type="text" class="easyui-textbox" 
       		name="displayOrder" />
		</div>
    	
   		<div class="field ">
       		<label>打开方式</label>
       		<input type="text" class="easyui-textbox" 
       		name="openType" />
		</div>
    	
   		<div class="field ">
       		<label>返回后操作</label>
       		<input type="text" class="easyui-textbox" 
       		name="returnOperation" />
		</div>
    	
   		<div class="field ">
       		<label>操作前提示类别</label>
       		<input type="text" class="easyui-textbox" 
       		name="optHintType" />
		</div>
    	
   		<div class="field ">
       		<label>操作提示信息</label>
       		<input type="text" class="easyui-textbox" 
       		name="optHintInfo" />
		</div>
    	
   		<div class="field ">
       		<label>其他扩展属性</label>
       		<input type="text" class="easyui-textbox" 
       		name="extendOptions" />
		</div>
    	
</form>
</body>
